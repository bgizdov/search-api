# Test configuration
# Use a different port for tests to avoid conflicts
quarkus.http.test-port=8081

# Elasticsearch Dev Services for tests
quarkus.elasticsearch.devservices.enabled=true
quarkus.elasticsearch.devservices.port=9201
quarkus.elasticsearch.devservices.image-name=docker.elastic.co/elasticsearch/elasticsearch:8.11.0
quarkus.elasticsearch.devservices.java-opts=-Xms256m -Xmx256m
quarkus.elasticsearch.devservices.shared=false
quarkus.elasticsearch.devservices.service-name=elasticsearch-test

# Connection settings
quarkus.elasticsearch.connection-timeout=10s
quarkus.elasticsearch.socket-timeout=30s
