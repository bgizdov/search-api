# Test configuration
quarkus.http.test-port=0

# Elasticsearch Dev Services for tests
quarkus.elasticsearch.devservices.enabled=true
quarkus.elasticsearch.devservices.image-name=docker.io/elastic/elasticsearch:8.15.0
quarkus.elasticsearch.devservices.java-opts=-Xms256m -Xmx256m
quarkus.elasticsearch.devservices.shared=false
quarkus.elasticsearch.devservices.service-name=elasticsearch-test
quarkus.elasticsearch.devservices.reuse=false

# Connection settings
quarkus.elasticsearch.connection-timeout=10s
quarkus.elasticsearch.socket-timeout=30s

# Sample Data Configuration for Tests
# Disable performance tests by default in test environment
app.sample-data.mode=BASIC
app.sample-data.records-per-type=10
