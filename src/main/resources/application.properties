# Elasticsearch Configuration
# Dev Services will automatically start Elasticsearch in dev/test mode
quarkus.elasticsearch.hosts=localhost:9200
quarkus.elasticsearch.username=
quarkus.elasticsearch.password=
quarkus.elasticsearch.connection-timeout=5s
quarkus.elasticsearch.socket-timeout=60s

# Elasticsearch Dev Services Configuration
quarkus.elasticsearch.devservices.enabled=true
quarkus.elasticsearch.devservices.port=9200
quarkus.elasticsearch.devservices.image-name=docker.elastic.co/elasticsearch/elasticsearch:8.11.0
quarkus.elasticsearch.devservices.java-opts=-Xms512m -Xmx512m
quarkus.elasticsearch.devservices.shared=true
quarkus.elasticsearch.devservices.service-name=elasticsearch

# Application Configuration
quarkus.http.port=8082

# Logging configuration to see Elasticsearch Dev Services info
quarkus.log.category."io.quarkus.elasticsearch.restclient.lowlevel.deployment".level=INFO